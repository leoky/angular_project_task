<div>
    <button mat-raised-button color="primary" class="m-b-3" routerLink="./add">Add New Project</button>

    <div>
        <table mat-table [dataSource]="projects" class="mat-elevation-z0 w-100p">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Project Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="slug">
                <th mat-header-cell *matHeaderCellDef> Project Slug </th>
                <td mat-cell *matCellDef="let element"> {{element.slug}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Project Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="manager">
                <th mat-header-cell *matHeaderCellDef> Manager </th>
                <td mat-cell *matCellDef="let element"> {{element.manager}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Delete" color="warn" (click)="removeProject(element.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="cursor-pointer" (click)="goToDetail(row)"></tr>
        </table>
    </div>
</div>
